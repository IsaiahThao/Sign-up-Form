<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img class="odin-logo" src="photos/odin-lined.png">
            <h1 class="logo-text">ODIN</h1>
        </div>
    </div>
    <div class="right-side">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>
        <div class="container">
            <h1>Let's do this!</h1>
            <form class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Thor">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Odinson">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Thor@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="123-456-7890">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <button>Create Account</button>
            <p class="footer-text">Already have an account? <a href="a">Log in</a></p>
        </div>
    </div>

</body>
</html>
